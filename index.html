<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page-content">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower-Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <h3 class="list-title add-list_title">Add Item</h3>
      <div class="new-task-wrapper">
        <input id="new-task"class="task input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="list-title">Todo</h3>
      <ul id="todo" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox">
          <span class="task-item__text task">Pay Bills</span>
          <input type="text" class="task input task-item__input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="button__delete-img" alt="" src="./remove.svg"></button>
        </li>
        <li class="todo-mode task-item">
          <input type="checkbox" class="task-item__checkbox">
          <span class="task-item__text task">Go Shopping</span>
          <input type="text" value="Go Shopping" class="task input task-item__input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="button__delete-img" alt="" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="list-title">Completed</h3>
      <ul id="complete-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox" checked>
          <span class="task-item__text task">See the Doctor</span>
          <input type="text" class="task input task-item__input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="button__delete-img" alt="" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
